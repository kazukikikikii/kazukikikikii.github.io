<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>毎日フィードバック</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            width: 80%;
            max-width: 600px;
        }
        .results {
            text-align: left;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .results p {
            margin: 0;
            padding: 10px 0;
        }
        .summary {
            font-weight: bold;
            margin-top: 20px;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
        }
        .comment {
            margin-top: 20px;
            font-size: 18px;
        }
        .chart-container {
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>毎日フィードバック</h1>
        <div id="resultsContainer" class="results"></div>
        <div class="summary" id="summaryContainer"></div>
        <div class="comment" id="commentContainer"></div>
        <div class="chart-container">
            <canvas id="resultsChart"></canvas>
        </div>
        <div class="buttons">
            <button onclick="location.href='homegamen.html'">ホーム画面</button>
        </div>
        <div class="buttons">
            <button id="clearHistoryButton">履歴を削除する</button>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const resultsContainer = document.getElementById('resultsContainer');
            const summaryContainer = document.getElementById('summaryContainer');
            const commentContainer = document.getElementById('commentContainer');
            const clearHistoryButton = document.getElementById('clearHistoryButton');
            const resultsChartCtx = document.getElementById('resultsChart').getContext('2d');

            let storedResults = JSON.parse(localStorage.getItem('surveyResults')) || [];
            let latestResult = {};
            let previousResult = {};
            let secondPreviousResult = {};
            let labels = [];
            let latestData = [];
            let previousData = [];
            let secondPreviousData = [];

            const questionTexts = {
                'q1': '考えすぎて眠れない日がある',
                'q2': '体がだるく、疲れやすいことがある',
                'q3': '気が沈んだり、気が重くなることがある',
                'q4': '食事がすすまないことがある',
                'q5': '何もしたくない日がある',
                'q6': '勉強や部活が上手くいかない',
                'q7': '音楽を聴いていて楽しい',
                'q8': '朝が得意だ',
                'q9': '会話をすることが好きだ',
                'q10': '学校に行くことが好きだ',
                'q11': '自分は幸せだと思う',
                'q12': '打ち込める趣味がある'
            };

            const scoreToText = {
                100: 'あてはまる',
                75: 'ややあてはまる',
                50: 'あまりあてはまらない',
                25: 'あてはまらない'
            };

            const specialScoreToText = {
                25: 'あてはまる',
                50: 'ややあてはまる',
                75: 'あまりあてはまらない',
                100: 'あてはまらない'
            };

            if (storedResults.length > 0) {
                latestResult = storedResults[storedResults.length - 1];
                if (storedResults.length > 1) {
                    previousResult = storedResults[storedResults.length - 2];
                }
                if (storedResults.length > 2) {
                    secondPreviousResult = storedResults[storedResults.length - 3];
                }

                let questionIndex = 0;
                for (let question in latestResult) {
                    const questionText = questionTexts[question];
                    let resultText;
                    if (questionIndex === 0) {
                        resultText = specialScoreToText[latestResult[question]];
                    } else {
                        resultText = scoreToText[latestResult[question]];
                    }

                    const resultParagraph = document.createElement('p');
                    resultParagraph.textContent = `${questionText}: ${resultText}`;
                    resultsContainer.appendChild(resultParagraph);

                    labels.push(questionText);
                    latestData.push(latestResult[question]);

                    if (previousResult[question] !== undefined) {
                        previousData.push(previousResult[question]);
                    } else {
                        previousData.push(0); // 前回データがない場合は0とする
                    }

                    if (secondPreviousResult[question] !== undefined) {
                        secondPreviousData.push(secondPreviousResult[question]);
                    } else {
                        secondPreviousData.push(0); // 前々回データがない場合は0とする
                    }

                    questionIndex++;
                }

                if (storedResults.length > 1) {
                    let totalScore = 0;
                    let previousTotalScore = 0;
                    let secondPreviousTotalScore = 0;
                    for (let score of Object.values(latestResult)) {
                        totalScore += score;
                    }
                    for (let score of Object.values(previousResult)) {
                        previousTotalScore += score;
                    }
                    for (let score of Object.values(secondPreviousResult)) {
                        secondPreviousTotalScore += score;
                    }

                    let comment;
                    if (totalScore > previousTotalScore && previousTotalScore > secondPreviousTotalScore) {
                        comment = '前回より良くなってますね！素晴らしいです！';
                    } else if (totalScore < previousTotalScore && previousTotalScore < secondPreviousTotalScore) {
                        comment = '前回より結果が低いです...心配です...';
                    } else {
                        comment = '前回と同じ結果です！';
                    }
                    commentContainer.textContent = comment;
                }
            } else {
                resultsContainer.textContent = '結果がありません。';
                labels = ['No Data'];
                latestData = [0];
                previousData = [0];
                secondPreviousData = [0];
            }

            const resultsChart = new Chart(resultsChartCtx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: '今回の結果',
                        data: latestData,
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }, {
                        label: '前回の結果',
                        data: previousData,
                        backgroundColor: 'rgba(192, 75, 75, 0.2)',
                        borderColor: 'rgba(192, 75, 75, 1)',
                        borderWidth: 1
                    }, {
                        label: '前々回の結果',
                        data: secondPreviousData,
                        backgroundColor: 'rgba(75, 75, 192, 0.2)',
                        borderColor: 'rgba(75, 75, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100
                        }
                    }
                }
            });

            clearHistoryButton.addEventListener('click', function() {
                localStorage.removeItem('surveyResults');
                window.location.reload();
            });
        });
    </script>
</body>
</html>
