    <body>
        <header>
            <div class="menu">
                <label for="menu_bar">メニュー</label>
                <input type="checkbox" class="menu_bar" id="menu_bar">
                <ul id="links">
                    <li><a href="">ホーム</a></li>
                    <li><a href="keiziban.html">掲示板</a></li>
                    <li><a href="avatarset.html">アバター</a></li>
                    <li><a href="osirase.html">お知らせ</a></li>
                    <li><a href="settei.html">設定</a></li>
                    <li><a href="index.html">ログアウト</a></li>
                    <li><a href="">世界の崩壊を阻止する</a></li>
                </ul>
            </div>
        </header>
        <audio id="my-audio">
        <source src="sikanoko.mp3" type="audio/mpeg">
        </audio>
        <script>
            const audio = document.getElementById('my-audio');
            audio.play();
            audio.loop = true;
        </script>


        <div class="avatar">
            <img id="mypic" onclick="slideshow()" src="images/girl1_normal.png"><br>
                <script>
                var pics_src = new Array("images/girl1_normal.png","images/girl1_smile.png","images/girl1_upset.png","images/girl1_cry.png","images/boy1_normal.png","images/boy1_smile.png","images/boy1_upset.png","images/boy1_cry.png");
                var num = 0;
                function slideshow(){
                    if (num == 7) {
                        num = 0;
                    }
                    else {
                        num ++;
                    }
                    document.getElementById("mypic").src=pics_src[num];
                }
                </script>
            <button onclick="henkou()">アバターを変更する</button>
                <script>   
                function henkou(){
                    if (num < 4){
                        num = 4;
                        document.getElementById("mypic").src=pics_src[num];
                    }
                    else{
                        num = 0;
                        document.getElementById("mypic").src=pics_src[num];
                    }
                }
                </script>
        </div>

        <div class="chat-box">

            <div class="chat-container">
                <div class="messages" id="messages"></div>
                <div class="input-container">
                    <input type="text" id="userInput" placeholder="Aa">
                    <button onclick="sendMessage()">➤</button>
                </div>
            </div>

            <script>
                function sendMessage() {
                    var userInput = document.getElementById('userInput').value;
                    if (userInput.trim() === '') return;
    
                    var messages = document.getElementById('messages');
    
                    var userMessage = document.createElement('div');
                    userMessage.classList.add('message');
                    userMessage.innerHTML = `<p><strong>あなた:</strong> ${userInput}</p>`;
                    messages.appendChild(userMessage);
    
                    document.getElementById('userInput').value = '';
    
                    // AIからの応答をシミュレート（ここでAPIを呼び出す）
                    setTimeout(function() {
                        var aiResponse = document.createElement('div');
                        aiResponse.classList.add('message');
                        aiResponse.innerHTML = `<p><strong>AI:</strong> しかのこのこのここしたんたん♪</p>`;
                        messages.appendChild(aiResponse);
                        messages.scrollTop = messages.scrollHeight;
                    }, 1000);
                }
            </script>
        </div>

        

        

    </body>
</html>
